<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Pokémon - Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(#0a0f24, #0d1b3d);
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 650px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .trainer-section {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.trainer-image {
  width: 85px;
  height: 85px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #4da3ff;
  box-shadow: 0 0 10px rgba(77,163,255,0.5);
  margin-right: 12px;

  display: flex;
  align-items: center;
  justify-content: center;
}

.trainer-image img {
  width: 100%;
  height: 100%;
  object-fit: cover; 
  object-position: center; 
  display: block;
}



    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 15px;
      
    }

    

    .button {
      background: linear-gradient(45deg, #006eff, #00c8ff);
      padding: 12px;
      border-radius: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: 0.2s;
      width: 100%;
      margin: 7px 0;
      box-shadow: 0 0 12px rgba(0,200,255,0.3);
    }

    .button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(0,200,255,0.5);
    }

    .team-title {
      font-size: 22px;
      color: #4da3ff;
      margin: 20px 0;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(77,163,255,0.5);
    }

    .team {
      display: flex;
      justify-content: space-between;
    }

    .column {
      width: 48%;
    }

    .pokemon-card {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.15);
      transition: 0.2s;
    }

    .pokemon-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.12);
    }

    .pokemon-card img {
      width: 55px;
      height: 55px;
      margin-right: 10px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.4));
    }

    .error { color: #ff6b6b; font-weight: bold; }
  .pokedex-frame {
  opacity: 0;
  transform: scale(0.8);
  animation: open 0.5s forwards;
}

@keyframes open {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

    .lights {
      display: flex;
      gap: 12px;
    }

    .light.big {
      width: 55px;
      height: 55px;
      background: radial-gradient(circle, #00d4ff, #0088cc);
      border-radius: 50%;
      box-shadow: 0 0 15px #00d4ff;
      border: 3px solid #fff;
    }

    .light.small {
      width: 25px;
      height: 25px;
      background: #ffea00;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 8px #ffea00;
    }

    .pokedex-screen {
      background: #1b1d2e;
      border: 4px solid #000;
      border-radius: 18px;
      padding: 20px;
      box-shadow: inset 0 0 18px rgba(0,0,0,0.7);
    }

    .reset { background: #ff4d4d; }
    .save { background: #20c940; }

  .pokedex-frame {
      animation: popIn 0.6s ease forwards;
      transform: scale(0.7);
      opacity: 0;
    }

    .pokedex-frame.pokedex-open {
      transform: scale(1);
      opacity: 1;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .button:active {
      transform: scale(0.95);
      filter: brightness(1.3);
    }

  </style>
</head>
<body>
  <div class="pokedex-frame">
    <div class="pokedex-top">
      <div class="lights">
        <div class="light big"></div>
        <div class="light small"></div>
        <div class="light small"></div>
        <div class="light small"></div>
      </div>
    </div>

    <div class="pokedex-screen" id="captureArea">
      <div class="container">

        <div class="trainer-section">
  <div class="trainer-image">
    <img id="trainerPhoto" src="imagens/trainer-placeholder.png">
  </div>
  <div style="flex:1;">
    <input id="trainerName" placeholder="Treinador" />
    <input id="teamName" placeholder="Time" />
  </div>
</div>

        <input type="file" id="cameraInput" accept="image/*" style="display:none;" />
        <button class="button" onclick="document.getElementById('cameraInput').click()">Escolher Foto</button>

        <h2 class="team-title">Meu Time Pokémon (<span id="count">0</span>/6)</h2>

        <input id="pokemonInput" placeholder="Nome do Pokémon" />
        <button class="button" onclick="buscarPokemon()">Adicionar</button>
        <p class="error" id="errorText"></p>

        <div class="team">
          <div class="column" id="col1"></div>
          <div class="column" id="col2"></div>
        </div>

        <button class="button reset" onclick="resetTeam()">Resetar Time</button>
        <button class="button save" onclick="salvarImagem()">Baixar Imagem</button>
      </div>
    </div>

    <div class="pokedex-bottom"></div>
  </div>
  <audio id="openSound" src="pokedex-open.mp3"></audio>
  <audio id="beepSound" src="pokedex-beep.mp3"></audio>

  <script>
    let team = [];

    document.getElementById("cameraInput").addEventListener("change", function (e) {
  const file = e.target.files[0];
  const img = document.getElementById("trainerPhoto");

  if (file) {
    img.src = URL.createObjectURL(file);
  } else {
    img.src = "imagens/placeholder.png";
  }
});

    async function buscarPokemon() {
      const name = document.getElementById("pokemonInput").value.trim();
      const errorText = document.getElementById("errorText");
      if (!name) return;

      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name.toLowerCase()}`);
        if (!res.ok) throw new Error();

        const data = await res.json();
        if (team.length >= 6) {
          errorText.textContent = "Time completo (6/6)";
          return;
        }

        team.push({ name: data.name, image: data.sprites.front_default });
        document.getElementById("pokemonInput").value = "";
        errorText.textContent = "";
        renderTeam();
      } catch {
        errorText.textContent = "Pokémon não encontrado";
      }
    }

    function renderTeam() {
      document.getElementById("count").textContent = team.length;
      const col1 = document.getElementById("col1");
      const col2 = document.getElementById("col2");
      col1.innerHTML = "";
      col2.innerHTML = "";

      team.forEach((p, i) => {
        const card = `<div class='pokemon-card'>
            <img src='${p.image}' />
            <span>${p.name.charAt(0).toUpperCase() + p.name.slice(1)}</span>
          </div>`;
        if (i < 3) col1.innerHTML += card;
        else col2.innerHTML += card;
      });
    }

    function resetTeam() {
      team = [];
      renderTeam();
      document.getElementById("errorText").textContent = "";
    }

    function salvarImagem() {
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = "meu-time.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
   
  </script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
